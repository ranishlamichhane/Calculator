<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator mini</title>
    <link rel="stylesheet" href="Calc_style.css">
</head>
<body>
    <div class="main-card">
        <div class="input-wrap">
            <input type="text" name="" id="input" placeholder="" >
            <div class="Switches">
                <button>[X]</button>
                <button>AC</button>
                <button class="percentage">%</button>
                <button class="operator">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">*</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button>Shift</button>
                <button class="number">0</button>
                <button>.</button>
                <button class="operator"onclick="seeResult()">=</button>


            </div>
        </div>
    </div>
</body>
<script src="Calc_script.js"></script>
</html>
